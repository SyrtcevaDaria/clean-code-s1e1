<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>

  <body class="page">
    <header class="header">
      <img 
        src="./eisenhower-matrix.jpg" 
        class="header__img"
        alt="eisenhower-matrix"
      >
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__header">
          Add Item
        </h3>
        <div class="add-section__wrap">
          <input 
            class="add-section__input" 
            type="text"
          >
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section class="section incomlete-section">
        <h3 class="section__header">Todo</h3>
        <ul class="list incomplete-list">
          <li class="list__item">
            <input type="checkbox" class="list__item__status">
            <label class="list__item__label">Pay Bills</label>
            <input type="text" class="list__item__input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img 
                src="./remove.svg" 
                class="btn-delete__img"
                alt="delete"
              >
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="list__item__status">
            <label class="list__item__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="list__item__input"
            >
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img 
                src="./remove.svg" 
                class="btn-delete__img"
                alt="delete"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="list completed-list">
          <li class="list__item">
            <input 
              type="checkbox"
              class="list__item__status"
              checked
            >
            <label class="list__item__label">See the Doctor</label>
            <input type="text" class="list__item__input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img 
                src="./remove.svg" 
                class="btn-delete__img"
                alt="delete"
              >
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
